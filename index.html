<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1 class="text-center">Canciones</h1>
    <!-- Button trigger modal -->
    <div class="d-flex my-4 justify-content-center align-items-center">
        <button type="button" class="ms-2 btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSong">
            Agregar Canción
        </button>
    </div>
    <table class="table">
        <thead>
            <tr class="text-center">
                <th scope="col">#</th>
                <th scope="col">Cancion</th>
                <th scope="col">Banda</th>
                <th scope="col">Año</th>
                <th scope="col">Logo banda</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="canciones">

        </tbody>
    </table>

    <div class="container">
        <div class="row justify-content-between align-items-center">
            <input id="searchInput" class="col-5 my-4 form-control w-50" placeholder="Search" aria-label="Search">
            <button id="searchBtn" class="col-2 my-4 btn btn-success">Buscar</button>
            <button onClick="listarCanciones()" class="col-2 my-4 btn btn-warning">Limpiar</button>
        </div>
    </div>





    <!-- Modal -->
    <div class="modal fade" id="addSong" tabindex="-1" aria-labelledby="addSongLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSongLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="Nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="Nombre" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="Banda" class="form-label">Banda</label>
                            <input type="text" class="form-control" id="Banda" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="Año" class="form-label">Año</label>
                            <input type="text" class="form-control" id="Año" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="Img" class="form-label">Img</label>
                            <input type="text" class="form-control" id="Img" aria-describedby="emailHelp">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="agregarCancion()">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editSong" tabindex="-1" aria-labelledby="editSongLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editSongLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="NombreEdit" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="NombreEdit" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="BandaEdit" class="form-label">Banda</label>
                            <input type="text" class="form-control" id="BandaEdit" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="AñoEdit" class="form-label">Año</label>
                            <input type="text" class="form-control" id="AñoEdit" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="ImgEdit" class="form-label">Logo</label>
                            <input type="text" class="form-control" id="ImgEdit" aria-describedby="emailHelp">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="editarCancion()">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>

</html>
